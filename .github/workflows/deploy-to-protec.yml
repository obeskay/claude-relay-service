name: Deploy to Protec

on:
  push:
    branches: [main, main-v2]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (leave empty for latest commit)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PROTEC_URL: ${{ secrets.PROTEC_URL }}
  PROTEC_USERNAME: ${{ secrets.PROTEC_USERNAME }}
  PROTEC_KEY: ${{ secrets.PROTEC_KEY }}

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Verify Go version
        run: go version

      - name: Verify Node version
        run: node --version

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        working-directory: ./analysis_sub2api/frontend
        run: pnpm install

      - name: Build frontend
        working-directory: ./analysis_sub2api/frontend
        run: pnpm run build

      - name: Verify frontend build
        run: |
          if [ ! -d "analysis_sub2api/backend/internal/web/dist" ]; then
            echo "‚ùå Frontend build failed - dist directory not found"
            exit 1
          fi
          echo "‚úÖ Frontend build successful"

      - name: Build backend
        working-directory: ./analysis_sub2api/backend
        run: go build -tags embed -o sub2api ./cmd/server
        env:
          CGO_ENABLED: 0

      - name: Verify backend build
        run: |
          if [ ! -f "analysis_sub2api/backend/sub2api" ]; then
            echo "‚ùå Backend build failed - binary not found"
            exit 1
          fi
          echo "‚úÖ Backend build successful"

      - name: Run backend tests
        working-directory: ./analysis_sub2api/backend
        run: go test -v ./...

        continue-on-error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./analysis_sub2api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            FULL_CUTOVER=true
          file: ./analysis_sub2api/Dockerfile

      - name: Move Docker build cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run security scan on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup SSH for Protec deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROTEC_KEY }}" > ~/.ssh/protec_key
          chmod 600 ~/.ssh/protec_key
          ssh-keyscan -H ${{ secrets.PROTEC_URL }} >> ~/.ssh/known_hosts

      - name: Deploy to Protec
        env:
          DOCKER_TLS_VERIFY: 0
        run: |
          VERSION="${{ github.event.inputs.version || github.sha }}"
          IMAGE_TAG="${{ steps.meta.outputs.tags }}"

          echo "üöÄ Deploying to Protec..."
          echo "Image: $IMAGE_TAG"
          echo "Version: $VERSION"

          # SSH into Protec and deploy
          ssh -i ~/.ssh/protec_key ${{ secrets.PROTEC_USERNAME }}@${{ secrets.PROTEC_URL }} << 'ENDSSH'
            set -e

            echo "Pulling latest image..."
            docker pull $IMAGE_TAG || {
              echo "‚ö†Ô∏è  Image pull failed, may be cached"
            }

            echo "Stopping existing container..."
            docker stop sub2api 2>/dev/null || true
            docker rm sub2api 2>/dev/null || true

            echo "Starting new container..."
            docker run -d \
              --name sub2api \
              -p 8080:8080 \
              --restart unless-stopped \
              -e DATABASE_HOST=postgres \
              -e REDIS_HOST=redis \
              -e DEFAULT_API_KEY_PREFIX=cr_ \
              ${{ secrets.ENCRYPTION_KEY != '' && '-e ENCRYPTION_KEY=' || echo '' }}${{ secrets.ENCRYPTION_KEY }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -v sub2api-data:/app/data \
              -v sub2api-logs:/app/logs \
              $IMAGE_TAG

            echo "Waiting for health check..."
            sleep 30

            echo "Running health check..."
            for i in {1..10}; do
              if curl -f http://localhost:8080/health >/dev/null 2>&1; then
                echo "‚úÖ Health check passed"
                exit 0
              fi
              echo "  Attempt $i/10 - waiting..."
              sleep 5
            done

            echo "‚ùå Health check failed after 10 attempts"
            docker logs --tail 50 sub2api
            exit 1
          ENDSSH

      - name: Verify deployment
        run: |
          VERSION="${{ github.event.inputs.version || 'latest' }}"
          echo "üîç Verifying deployment on Protec..."

          # Check HTTP response
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.PROTEC_URL }}/health)

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Deployment successful!"
            echo "Health check: HTTP $HTTP_STATUS"
          else
            echo "‚ùå Deployment verification failed!"
            echo "Health check: HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: Post-deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "üéâ Deployed successfully to Protec!"
          else
            echo "üí• Deployment to Protec failed!"
            echo "Please check logs and manually redeploy if needed"
          fi

      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ Rolling back to previous version..."

          # SSH into Protec and rollback
          ssh -i ~/.ssh/protec_key ${{ secrets.PROTEC_USERNAME }}@${{ secrets.PROTEC_URL }} << 'ENDSSH'
            set -e

            # Get previous image
            PREV_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep protec-sub2api | head -n 2 | tail -n 1)

            echo "Rolling back to: $PREV_IMAGE"

            docker stop sub2api
            docker rm sub2api
            docker run -d \
              --name sub2api \
              -p 8080:8080 \
              --restart unless-stopped \
              -e DATABASE_HOST=postgres \
              -e REDIS_HOST=redis \
              -e DEFAULT_API_KEY_PREFIX=cr_ \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -v sub2api-data:/app/data \
              -v sub2api-logs:/app/logs \
              $PREV_IMAGE

            echo "Rollback complete"
          ENDSSH

  slack-notification:
    runs-on: ubuntu-latest
    if: always()
    needs: build-test-deploy
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.build-test-deploy.result }}
          text: |
            Deployment to Protec
            Status: ${{ needs.build-test-deploy.result }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
