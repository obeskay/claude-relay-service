version: '3.8'

services:
  claude-relay-staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-relay-staging
    ports:
      - "3012:3011"
    env_file:
      - .env.staging
      - .env.staging.local
    environment:
      - NODE_ENV=staging
      - PORT=3011
      - REDIS_HOST=redis-staging
      - REDIS_PORT=6379
      - REDIS_DB=1
      - LOG_LEVEL=debug
      - MAX_CONCURRENT_REQUESTS=${STAGING_MAX_CONCURRENT_REQUESTS:-10}
      - REQUEST_TIMEOUT_MS=${STAGING_REQUEST_TIMEOUT_MS:-30000}
      - RATE_LIMIT_WINDOW_MS=${STAGING_RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${STAGING_RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - logs-staging:/app/logs
      - data-staging:/app/data
    depends_on:
      redis-staging:
        condition: service_healthy
    networks:
      - staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis-staging:
    image: redis:7-alpine
    container_name: redis-staging
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-staging-data:/data
    networks:
      - staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  staging-network:
    driver: bridge

volumes:
  logs-staging:
    driver: local
  data-staging:
    driver: local
  redis-staging-data:
    driver: local
